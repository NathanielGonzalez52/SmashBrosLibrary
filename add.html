<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Smash Brothers Bastards</title>
    <link rel="stylesheet" href="css/add.css">
    <link rel="icon" type="favicon image" href="images/favicon-32x32.png">

  </head>
  <body>
    <div class="home">
      <button class="back enter">Go Back â†º</button>
    </div>
    <h1 class="title">Add a Fighter</h1>
    <div class="ball">
      <img class="smash-ball" src="images/smash-symbol.jpg" alt="smash-ball">
    </div>
    <div class="players">
      <form action="add.html" method="post">
        <p class="game-tag">GamerTag:  <input id="username" type="text" placeholder="Username/GamerTag"></p>
        <p class="mainOne">Fighter 1:  <input id="mainOne" type="text" placeholder="First Character"></p>
        <p class="mainTwo">Fighter 2:  <input id="mainTwo" type="text" placeholder="Second Character"></p>
        <p class="record">Win/Loss:  <input id="record" type="text" placeholder="W or L"></p>
        <button class="enter entry">Enter Into Library</button>
      </form>

    </div>




    <script src="add.js"></script>
  </body>
</html>
