<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Smash Brothers Bastards</title>
    <link rel="stylesheet" href="css/add.css">
    <link rel="icon" type="favicon image" href="images/favicon-32x32.png">

  </head>
  <body>
    <div class="home">
      <form class="" action="/" method="post">
        <button class="back enter">Go Back â†º</button>
      </form>
    </div>
    <h1 class="title">Add a Fighter</h1>
    <div class="ball">
      <img class="smash-ball" src="images/smash-symbol.jpg" alt="smash-ball">
    </div>

    <div class="players">
      <form class="add" method="post">
        <p class="game-tag">GamerTag:  <input id="gamer-tag" type="text" name="gamerTag" placeholder="Username/GamerTag" required autofocus></p>
        <p class="mainOne">Player 1:  <input id="mainOne" type="text" name="mainOne" placeholder="First Character" required></p>
        <p class="mainTwo">Player 2:  <input id="mainTwo" type="text" name="mainTwo" placeholder="Second Character" required></p>
        <p class="record">Win/Loss:  <input id="record" type="text" name="record" placeholder="W or L" required></p>
        <button class="enter entry">Enter Into Library</button>
      </form>

    </div>




    <script src="js/add.js"></script>
  </body>
</html>
