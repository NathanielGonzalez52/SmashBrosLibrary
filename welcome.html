<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Smash Brothers Library</title>
    <link rel="stylesheet" href="css/welcome.css">
 <link rel="icon" type="favicon image" href="images/favicon-32x32.png">
  </head>
  <body>
    <h1 class="title">Welcome to the Smash Bros Fighter Library!</h1>
    <div class="ball">
      <img class="smash-ball" src="images/smash-symbol.jpg" alt="smash-ball">
    </div>
    <div class="find">
      <form class="selection" action="/find.html" method="post">
        <button class="enter">Find a Fighter</button>
      </form>
    </div>
    <div class="add">
      <form class="selection" action="/add.html" method="post">
        <button class="enter">Add a Fighter</button>
      </form>
    </div>




    <script src="js/welcome.js"></script>
  </body>
</html>
